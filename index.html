<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculadora">
    <h1 class="titulo-calculadora">Calculadora</h1>
    <p id="resultado" class="display"></p>
    <div class="botao-container">
      <button class="botao botao-cor-C botaoOp apTudo">C</button>
      <button class="botao botaoOp op">(</button>
      <button class="botao botaoOp op">)</button>
      <button class="botao botaoOp op">/</button>
    </div>
    <div class="botao-container">
      <button class="botao num">7</button>
      <button class="botao num">8</button>
      <button class="botao num">9</button>
      <button class="botao botaoOp op">x</button>
    </div>
    <div class="botao-container">
      <button class="botao num">4</button>
      <button class="botao num">5</button>
      <button class="botao num">6</button>
      <button class="botao botaoOp op">-</button>
    </div>
    <div class="botao-container">
      <button class="botao num">1</button>
      <button class="botao num">2</button>
      <button class="botao num">3</button>
      <button class="botao botaoOp op">+</button>
    </div>
    <div class="botao-container">
      <button class="botao num">0</button>
      <button class="botao num">,</button>
      <button id="bigual" class="botao botao-cor res">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
